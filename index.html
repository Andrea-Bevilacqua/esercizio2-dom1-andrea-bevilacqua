<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Esercizio dom1 ex2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <script src="./main.js"></script>
  </head>
  <body>

    <div class="container mt-5">
        <h1>Crea il tuo articolo</h1>


        <div class="mb-3">
            <label for="titleInput" class="form-label">Titolo</label>
            <input type="text" id="titleInput" class="form-control">
        </div>

        <div class="mb-3">
            <label for="paragraphInput" class="form-label">Paragrafo</label>
            <textarea id="paragraphInput" rows="4" class="form-control"></textarea>
        </div>


        <button id="createButton" class="btn btn-primary">Crea Articolo</button>

        <div id="articleSection" class="mt-5">
            <!-- Qui verranno aggiunti gli articoli -->
        </div>
    
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
